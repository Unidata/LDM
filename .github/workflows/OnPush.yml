name: On Push

on:
  push:
    branches: [ "devel", "main" ]
#    branches: [ "*" ]

jobs:
  distcheck:
    permissions:
      actions: read
      contents: read
      security-events: write

    environment: Publish

    strategy:
      matrix:
        os: [ubuntu-22.04]
#        os: [ubuntu-20.04, ubuntu-22.04, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}

      - run: mkdir m4

      - name: Provision Ubuntu
        if: contains(matrix.os, 'ubuntu')
        run: |
          sudo apt-get install doxygen
          autoreconf -fi

      - name: Provision MacOS
        if: matrix.os == 'macos-latest'
        run: |
          brew install autoconf@2.69
          brew install automake
          brew install doxygen
          /usr/local/opt/autoconf@2.69/bin/autoreconf -fi

#      - name: Initialize CodeQL
#        if: matrix.os == 'ubuntu-22.04'
#        uses: github/codeql-action/init@v2
#        with:
#          languages: "cpp"

      - name: Build
        run: |
          ./configure --prefix=/tmp/ldm --with-noaaport || { cat configure; exit 1; }
          make all
          make dist
#          make distcheck

#      - name: Perform CodeQL Analysis
#        if: matrix.os == 'ubuntu-22.04'
#        uses: github/codeql-action/analyze@v2
#        with:
#          category: "cpp"

#        if: matrix.os == 'ubuntu-22.04' && github.ref == 'main'

      - name: Upload Distribution and Documentation
        if: matrix.os == 'ubuntu-22.04'
        env:
          USER: ${{ secrets.NEXUS_USER }}
          PW: ${{ secrets.NEXUS_PW }}
        run: |
          version=`ls *.gz | sed -r 's/ldm-([0-9]+(\.[0-9]+)*)\.tar.gz/\1/'`
          curl -u "$USER":"$PW" --upload-file *.gz \
            https://artifacts.unidata.ucar.edu/repository/downloads-ldm/{$version,current}/

          make install
          cd /tmp/ldm/share/doc/ldm
          find . -type f | sed 's/^\.\///' | xargs -I path curl -u "$user:$pw" --upload-file path \
            https://artifacts.unidata.ucar.edu/repository/docs-ldm/{$version,current}/path
