name: Distcheck CI

on:
  push:
    branches: [ "devel", "master" ]
  #pull_request:
   # branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        path: src
    - name: pwd
      run: pwd
    - name: ls
      run: ls
    - name: cd src
      run: cd src
    - name: configure
      run: ./configure --disable-root-actions --with-noaaport
    - name: make
      run: make
#    #- name: make check
##      run: make check
    - name: make distcheck
      run: make distcheck
