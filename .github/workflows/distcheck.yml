name: Distcheck CI

on:
  push:
    branches: [ "devel", "master" ]

jobs:
  distcheck:
    runs-on: ubuntu-latest
    steps:
    - run: sudo apt install doxygen
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.ref_name }}
    - run: mkdir m4
    - run: autoreconf -fi
    - run: ./configure --disable-root-actions --with-noaaport
    - run: make all
    - run: make distcheck

